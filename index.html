<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mani Shah - Programmer</title>

    <link rel="stylesheet" href="https://unpkg.com/chota@latest" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&family=Manrope:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --font-family-sans: "Manrope", sans-serif;
        --font-family-mono: "IBM Plex Mono", monospace;
      }

      h1 {
        font-family: var(--font-family-sans);
        font-weight: 700;
        margin-bottom: 0;
      }

      h3 {
        font-family: var(--font-family-mono);
        font-weight: 500;
        margin-top: 0;
        color: #817e7e;
      }

      p {
        font-family: var(--font-family-mono);
        font-size: 1.2rem;
        line-height: 1.6;
      }

      body {
        padding-top: 2rem;
        padding-bottom: 2rem;
        min-height: 100vh;
        background: radial-gradient(
          circle at top left,
          rgba(238, 174, 202, 0.4) 0%,
          rgba(238, 174, 202, 0.2) 20%,
          rgba(148, 187, 233, 0.1) 40%,
          rgba(255, 255, 255, 0.95) 80%,
          rgba(255, 255, 255, 1) 100%
        );

        .container {
          max-width: 720px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hi, I'm Mani.</h1>
      <h3>a Programmer</h3>
    </div>
  </body>
</html>
